name: Build kerf1

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build kerf
        run: |
          cd $GITHUB_WORKSPACE/src/
          make release

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: kerf-macOS
          path: ${{ github.workspace }}/src/kerf
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [build-macos]
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: kerf-macOS

      - name: Make binaries executable
        run: |
          chmod +x kerf-macOS

      - name: Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            kerf-macOS 
